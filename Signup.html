<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Become a Seller</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, textarea, button {
      display: block; width: 100%; padding: 10px; margin-top: 10px;
    }
    h2 { color: #ff9900; }
  </style>
</head>
<body>
  <h2>Apply to Be a Verified Seller</h2>
  <form action="https://formsubmit.co/your@email.com" method="POST">
    <input name="Full Name" placeholder="Full Name" required>
    <input name="Email" placeholder="Email Address" required>
    <textarea name="What You Sell" placeholder="What do you plan to sell?" required></textarea>
    <input name="Bitcoin Wallet" placeholder="Your Bitcoin Wallet Address" required>
    <button type="submit">Apply</button>
  </form>
  <p><a href="index.html">‚Üê Back to Home</a></p>
</body>
</html>
